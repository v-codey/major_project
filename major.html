<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="table.css">
    <title>Student Management</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <h1> Guru Ghasidas University</h1>
        </div>
        <div class="header_links">
            <div>Home</div>
            <div>About</div>
            <div>Teacher</div>
            <div>Log In</div>
        </div>
    </div>
    <div class="restBody">
        <div class="leftBar">
            <h2>Courses</h2>
            <div class="courseLinks">
                <div class="course">M.Tech</div>
                <div class="course">B.Tech</div>
                <div class="course">MCA</div>
                <div class="course">BCA</div>
            </div>
            <input id="uploadDataBtn" type="button" value="Upload Student Data">
        </div>

        <div class="rightBar">
            <div class="tableContainer ">
                <div class="tableHeading">
                    <h2>Student Data</h2>
                    <h3 class="showCourseTable">B.Tech</h3>
                </div>
                <div class="divTable redTable">
                    <div class="divTableHeading">
                        <div class="divTableRow">
                            <div class="divTableHead">Sl. No.</div>
                            <div class="divTableHead">Name</div>
                            <div class="divTableHead">Roll No.</div>
                            <div class="divTableHead">Age</div>
                        </div>
                    </div>
                    <div class="divTableBody">
                        <div class="divTableRow">
                            <div class="divTableCell">1</div>
                            <div class="divTableCell"><span id="s_name"></span></div>
                            <div class="divTableCell"><span id="s_roll"></span></div>
                            <div class="divTableCell"><span id="s_gender"></span></div>
                        </div>

                    </div>
                </div>
                <!-- <div class="redTable outerTableFooter">
                <div class="tableFootStyle">
                    <div class="links"><a href="#">&laquo;</a> <a class="active" href="#">1</a> <a href="#">2</a> <a
                            href="#">3</a> <a href="#">4</a> <a href="#">&raquo;</a></div>
                </div>
            </div> -->

                <!-- DivTable.com -->
            </div>


            <div class="uploadContainer ">
                <h2 class="uploadHeading">Upload Student Details</h2>
                <div class="studentDetail">
                    <ul>
                        <li>
                            <div> Student Name: </div>
                            <div><input type="text" id="sName"></div>
                        </li>
                        <li>
                            <div> Roll No: </div>
                            <div><input type="text" id="sRoll"></div>
                        </li>
                        <li>
                            <div>Age: </div>
                            <div><input type="text" id="sAge"></div>
                        </li>
                        <li>
                            <div> Gender: </div>
                            <div>
                                <input type="radio" name="gender" value="Male" checked> Male
                                <input type="radio" name="gender" value="Female"> Female
                            </div>
                        </li>
                        <li>
                            <div>Course: </div>
                            <div>
                                <select name="" id="sCourse">
                                    <option> MTech </option>
                                    <option> BTech </option>
                                    <option> MCA </option>
                                    <option> BCA </option>
                                </select>
                            </div>
                        </li>


                        <div class="submitBtn">
                            <input id="sub_btn" type="button" value="Add Student Details">
                        </div>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
