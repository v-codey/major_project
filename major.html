<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Management</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1> Guru Ghasidas University</h1>
        </div>
        <div class="header_links">
            <div>Home</div>
            <div>About</div>
            <div>Teacher</div>
            <div>Log In</div>
        </div>
    </div>
    <div class="restBody">
        <div class="leftBar">
            <h2>Courses</h2>
            <div class="courseLinks">
                <div class="course">M.Tech</div>
                <div class="course">B.Tech</div>
                <div class="course">MCA</div>
                <div class="course">BCA</div>
            </div>

            <input id="uploadData" type="button" value="Upload Student Data">
        </div>

        <div class="rightBar">
            <div class="tableHeading">
                <h2 >Student Data</h2>
                <h3 class="showCourseTable">B.Tech</h3>
            </div>
            <div class="divTable" style="width: 100%;">
                <div class="divTableBody">
                    <div class="divTableRow tabHead">
                        <div class="divTableCell">Sl. no.</div>
                        <div class="divTableCell">Name</div>
                        <div class="divTableCell">Roll no.</div>
                        <div class="divTableCell">DOB</div>
                    </div>
                    <div class="divTableRow">
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                    </div>
                    <div class="divTableRow">
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                    </div>
                    <div class="divTableRow">
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                    </div>
                </div>
            </div>
            <!-- DivTable.com -->
        </div>
    </div>

</body>
</html>
